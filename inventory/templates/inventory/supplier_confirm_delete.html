{% extends "base.html" %}

{% block content %}
  <h2>Подтверждение удаления поставщика</h2>
  <p>Вы уверены, что хотите удалить поставщика "{{ supplier.name }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
