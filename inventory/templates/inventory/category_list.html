{% extends 'base.html' %}

{% block content %}
  <h2>Список категорий</h2>
  <a href="{% url 'category_create' %}" class="btn btn-primary">Добавить категорию</a>
  <table class="table">
    <thead>
      <tr>
        <th>Наименование</th>
        <th>Описание</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <a href="{% url 'category_update' category.pk %}" class="btn btn-warning">Редактировать</a>
            <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить эту категорию?')">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
