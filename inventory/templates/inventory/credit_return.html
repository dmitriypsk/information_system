{% extends 'base.html' %}

{% block content %}
  <h2>Возврат кредита для продажи {{ credit_sale.contract_number }}</h2>
  <form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите вернуть кредит для продажи {{ credit_sale.contract_number }}?</p>
    <button type="submit" class="btn btn-danger">Да, вернуть</button>
    <a href="{% url 'credit_sales_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
