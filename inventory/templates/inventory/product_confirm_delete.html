{% extends "base.html" %}

{% block content %}
  <h2>Подтверждение удаления товар:</h2>
  <p>Вы уверены, что хотите удалить товар: "{{ product.sku }} - {{ product.name }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
